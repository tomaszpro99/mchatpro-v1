<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mchat.pro</title>
    <link rel="shortcut icon" hreflang="pl" href="img/mchatpro.png">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Iceland&display=swap">
</head>
<body>
<noscript>
    <h2>Twoja przeglądarka nie wspiera JavaScript</h2>
</noscript>

<div id="container">
    <div id="header">
        <div id="mheader">
            <div id="logo"><h1><a href="index.html">www.mchat.pro</a></h1></div>
            <div id="status">
                <div>Hej, <span id="username"></span></div>
                <div>Dzisiaj odbyło się: <span id="ID">dużo</span> chatów!</div>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="adsL">Ads</div>
        <div id="chat-container">
            <ul id="chat"></ul>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Połącz się, aby rozpocząć nowy chat! (wymaga nicku)" onkeyup="handleEnter(event)" disabled>

                <button id="send-button">Wyślij</button>
                <button id="connect-button">Połącz</button>
            </div>
        </div>
        <div id="adsR">Ads</div>
    </div>
    <div id="footer">
        <div id="mfooter">
            <a href="index.html" target="_blank">Strona główna</a>
            <a href="/regulamin" target="_blank">Regulamin</a>
            <a href="https://tomasz.pro" target="_blank">tomasz.pro</a>
            <div id="donate">
                <div>Wesprzyj chat:</div>
                <a href="https://paypal.me/tomaszpro" target="_blank">
                    <img src="https://viatesting.files.wordpress.com/2020/03/paypal-donate-button.png" alt="PayPal">
                </a>
                <a href="https://paypal.me/tomaszpro" target="_blank">
                    <img src="img/visa.png" alt="Visa">
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
